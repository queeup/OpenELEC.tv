# This is a gensplash configuration file for
# theme OpenELEC, resolution 1600x900.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# ttf message output parameters
text_x=10
text_y=10
text_size=14
text_color=#767778
text_font=/usr/share/fonts/liberation/LiberationSans-Regular.ttf

# name of the picture file (full path recommended)
pic=/etc/splash/openelec/images/splash-1600x900.png
silentpic=/etc/splash/openelec/images/splash-1600x900.png

# update icon
#icon /etc/splash/openelec/images/update-128x128.png